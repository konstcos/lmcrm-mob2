<ion-content color="primary">


    <ion-row>
        <ion-col text-center class="logo_image">
            <img src="assets/img/logo2.png" alt="logo">
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center  class="logo_text">
            LM CRM
        </ion-col>
    </ion-row>


    <form (submit)="doLogin()">
        <ion-list>

            <ion-item color="primary">
                <!--<ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>-->
                <ion-input type="email" placeholder="EMAIL" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>

            <!--
            Want to use a Username instead of an Email? Here you go:

            <ion-item>
              <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="account.username"></ion-input>
            </ion-item>
            -->

            <ion-item color="primary">
                <!--<ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>-->
                <ion-input type="password" placeholder="PASSWORD" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

        </ion-list>

        <div padding>
            <button ion-button class="login_button" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

    </form>

    <hr color="secondary" >

    <div padding>
        <button ion-button color="secondary" block (click)="singUp()">QUICK REGISTRATION</button>
    </div>

</ion-content>
