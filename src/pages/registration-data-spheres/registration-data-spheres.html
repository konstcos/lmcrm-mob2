

<ion-header no-border>

    <!--color="clear"-->

    <ion-navbar color="clear">

        <ion-title text-center class="registration_data_title">{{ 'SPHERE_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <ion-item *ngFor="let item of items" >
            <ion-label class="sphere_name">{{ item.name }}</ion-label>
            <ion-checkbox [(ngModel)]="item.status" (ionChange)='selectSphere(item)'></ion-checkbox>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer no-border>
        <!--<button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>-->
        <button ion-button clear color="primary" (click)="goBack()"> {{ "APPLY" | translate }}</button>
</ion-footer>
