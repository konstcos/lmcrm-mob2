    <ion-row *ngIf="subRole" class="subHeader">

<ion-content class="customers-content">

    <ion-card *ngFor="let sphere of spheres" (click)="openSphere(sphere)" class="open_card">


        <ion-card-content no-padding text-right>

            <div class="name">{{ sphere.name }}</div>
            <div class="leads_status"> <span class="leads_count">{{ sphere.leads }}</span> leads in <span class="masks_count">{{ sphere.masks.count }}</span> masks</div>

        </ion-card-content>


        <ion-row class="masks_status_wrapper_row">
            <ion-col no-padding text-center class="masks_status_wrapper_col">

                <ion-row>


                    <ion-col text-center no-padding>
                        <div class="masks_active_color masks_status">{{ sphere.masks.active }}</div>
                        <div>masks active</div>
                    </ion-col>

                    <ion-col text-center no-padding>
                        <div class="masks_pending_color masks_status">{{ sphere.masks.pending }}</div>
                        <div>masks pending</div>
                    </ion-col>

                    <ion-col text-center no-padding>
                        <div class="masks_off_color masks_status">{{ sphere.masks.off }}</div>
                        <div>masks off</div>
                    </ion-col>

                        <!--masks off: <span>{{ sphere.masks.off }}</span>-->
                    <!--</ion-col>-->

                </ion-row>

            </ion-col>
        </ion-row>




    </ion-card>


</ion-content>
