<ion-header>

    <ion-navbar color="primary">

        <!--<ion-buttons right>-->
        <!--<button ion-button clear (click)="close()">-->
        <!--<ion-icon name="md-arrow-forward"></ion-icon>-->
        <!--</button>-->
        <!--</ion-buttons>-->

        <!--<ion-title>OpenDetail</ion-title>-->


        <ion-buttons left text-center>
            <button ion-button (click)="close()">
                <ion-icon name="ios-arrow-back" class="back_arrow"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            {{ 'support.title' | translate }}
            <!--Support-->
        </ion-title>

        <!--<ion-buttons right text-center>-->

<ion-content>

    <!-- спинер загрузки -->
    <div *ngIf="isLoading" class="spinnerLoading">
        <ion-spinner color="primary" name="crescent"></ion-spinner>
    </div>

    <ion-row *ngFor="let support of items" class="support-row" (click)="makeCall(support)">

        <ion-col text-right align-self-center class="data-col">

            <div class="sphere-name">{{ support.sphere }}</div>
            <div class="name">{{ support.name }} <span class="surname">{{ support.surname }}</span></div>
            <!--<div class="phone">{{ support.phone ? support.phone : 'no phone' }}</div>-->
            <div class="phone">{{ support.phone ? support.phone : ('support.no_phone' | translate) }}</div>

        </ion-col>

        <ion-col col-2 class="phone-icon" text-center align-self-center>
            <ion-icon name="md-call"></ion-icon>
        </ion-col>

    </ion-row>

</ion-content>
