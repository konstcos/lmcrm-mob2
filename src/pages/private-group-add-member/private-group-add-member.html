<ion-content padding>


    <div class="user_name">
        {{ agent.first_name }} {{ agent.last_name }}
    </div>


    <div class="description">
        Indicate the percentage of your sher revenue from a successful agent transaction
    </div>

    <div class="revenue_share_input">
        <ion-input
                type="number"
                min="1"
                max="100"
                [(ngModel)]="revenueShare"></ion-input>
         %
    </div>

</ion-content>



<ion-footer no-border>

    <ion-row>
        <ion-col no-padding text-center>
            <button ion-button small clear (click)="close()">Cancel</button>
        </ion-col>
        <ion-col no-padding text-center>
            <button [attr.disabled]="(revenueShare == 0 || revenueShare > 100 ) ? '' : null" ion-button small clear (click)="addAgent()">add</button>
        </ion-col>
    </ion-row>
