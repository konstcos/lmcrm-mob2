<!--
  Вьюшка страницы лидов на аукционе

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content dir="ltr">

    <!-- Обновление страницы -->
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- конец Обновление страницы -->

    <!-- спинер загрузки -->
    <div *ngIf="isLoading" class="spinnerLoading">
        <ion-spinner color="primary" name="crescent"></ion-spinner>
    </div>


    <!--<div text-center>-->
        <!--open button-->
    <!--</div>-->


    <!-- Итемы отданых лидов на странице -->
    <ion-list inlist>
        <ion-item *ngFor="let item of items">

            <div text-left class="obtain_item">

                <div class="row">

                    <!--<ion-col col-1 align-self-center class="voice_icon_block" [ngClass]="{'voice': item.voice}" (click)="switchVoiceShow(item)">-->
                    <ion-col col-1 align-self-center class="voice_icon_block" [ngClass]="{'voice': isVoiceExists(item)}" (click)="switchVoiceShow(item)">

                        <!--<ion-spinner *ngIf="isVoiceLoading(item)" class="voice_spinner" name="crescent"></ion-spinner>-->
                        <ion-icon *ngIf="isVoiceLoading(item)" name="md-volume-up"></ion-icon>
                        <ion-icon *ngIf="!isVoiceLoading(item)" name="md-volume-up"></ion-icon>

                    </ion-col>

                    <ion-col (click)="detail(item)">
                        <div class="data_time">
                            <span class="time">{{ item.auction_added.time }}</span>
                            {{item.auction_added.date }}
                        </div>
                        <div class="opened">
                            <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
                            <span class="count">{{ item.opened }}</span> <span class="price"><b>&#8362;</b> {{ item.price }}</span>
                        </div>
                    </ion-col>

                    <ion-col class="item-right-data item-right-data_block" align-self-center text-right (click)="detail(item)">
                        <div class="lead_name">
                            <div *ngIf="item.isSeen == 0" class="new_obtain">new</div>
                            <div class="text">{{ item.name }}</div>
                        </div>
                        <div class="sphere_name"> (<span class="mask_name">{{ item.mask.name }}</span>) {{ item.sphere.name }}
                        </div>
                    </ion-col>

                </div>

            </div>

            <!-- вывод звуковых дорожек -->
            <div class="row" *ngIf="isVoiceShow(item)">

                <ion-col>
                    <!--<div *ngFor="let voice of voices[item.id]" text-center class="voice_item_side">-->
                    <div *ngFor="let voice of item['voice']" text-center class="voice_item_side">
                        <audio controls>
                            <source src="{{ voice.url }}" type="audio/mpeg">
                        </audio>
                    </div>
                </ion-col>

            </div>

        </ion-item>
    </ion-list>
    <!-- конец Итемы отданых лидов на странице -->


    <ion-row *ngIf="noItems && !isFilterOn && roles.role == 'agent'" class="no_leads_row" text-center>
        <ion-col>
            <div class="icon">
                <ion-icon name="md-contract"></ion-icon>
            </div>

            <div class="leads_text">
                <!--<div> You do not have any leads</div>-->
                <!--<div class="take_leads"> To get the leads, select the mask</div>-->
                <!--<div class="take_leads">on the client filter page</div>-->
                <div [innerHTML]="'incoming.you_do_not_have_any_leads-to_get_the_leads' | translate"></div>

                <button small ion-button color="primary" class="mask_button" (click)="customerPage()">
                    {{ 'incoming.select_mask_button' | translate }}
                    <!--Select mask-->
                </button>
            </div>

        </ion-col>
    </ion-row>

    <ion-row *ngIf="noItems && !isFilterOn && roles.role != 'agent'" class="no_leads_row" text-center>
        <ion-col>
            <div class="icon">
                <ion-icon name="md-contract"></ion-icon>
            </div>

            <div class="leads_text" [innerHTML]="'incoming.you_do_not_have_any_leads' | translate">
                <!--<div> You do not have any leads</div>-->
            </div>

        </ion-col>
    </ion-row>

    <ion-row *ngIf="noItems && isFilterOn" class="no_leads_row" text-center>
        <ion-col>
            <div class="icon">
                <ion-icon name="md-contract"></ion-icon>
            </div>

            <div class="leads_text" [innerHTML]="'incoming.no_leads_by_filter' | translate">
            </div>

        </ion-col>
    </ion-row>


    <!-- Подгрузка следующей партии итемов -->
    <ion-infinite-scroll *ngIf="isLastPageReached()" (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!-- конец Подгрузка следующей партии итемов -->

</ion-content>
