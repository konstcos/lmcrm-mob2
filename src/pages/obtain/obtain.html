<!--
  Вьюшка страницы лидов на аукционе

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content dir="ltr">

    <!-- Обновление страницы -->
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- конец Обновление страницы -->


    <!-- Итемы отданых лидов на странице -->
    <ion-list inlist>
        <ion-item *ngFor="let item of items" (click)="detail(item)">

            <!--<h2  >{{ item.name }}</h2>-->
            <!--<p >{{ item.sphere.name }} ({{ item.mask.name }}) </p>-->

            <div text-left>
                <div class="data_time"> <span class="time">{{ item.auction_added.time }}</span> {{ item.auction_added.date }}</div>
                <div class="opened"><ion-icon ios="ios-eye" md="md-eye"></ion-icon> {{ item.opened }}</div>
            </div>


            <div item-right class="item-right-data" text-right>

                <div class="lead_name">{{ item.name }}</div>
                <div class="sphere_name"> (<span class="mask_name">{{ item.mask.name }}</span>) {{ item.sphere.name }} </div>


            </div>

        </ion-item>
    </ion-list>
    <!-- конец Итемы отданых лидов на странице -->


    <!-- Подгрузка следующей партии итемов -->
    <ion-infinite-scroll *ngIf="isLastPageReached()" (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!-- конец Подгрузка следующей партии итемов -->

</ion-content>
