<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left text-center class="left_button">
            <button ion-button (click)="close()">
                close
            </button>
        </ion-buttons>

        <ion-buttons right text-center class="right_button">
            <button ion-button (click)="presentActionSheet()">
                Add &nbsp;
                <!--<ion-icon name="md-alarm"></ion-icon>-->
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of items" text-right>

            <ion-icon *ngIf="item.type == 1" name="alarm"></ion-icon>
            <ion-icon *ngIf="item.type != 1" name="ios-document-outline"></ion-icon>


            {{ item.text }}

        </ion-item>
    </ion-list>

</ion-content>
