<ion-header no-border>

    <!--color="clear"-->

    <ion-navbar color="clear">

        <ion-title text-center class="registration_data_title">Role</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="role_block">

        <!-- Строка лидбайера -->
        <ion-row class="role_row">

            <!-- чекбокс выбора -->
            <ion-col col-1 (click)="selectRole(1)">
                <ion-icon *ngIf="role == 1" class="selected_icon" name="md-checkmark"></ion-icon>
            </ion-col>

            <!-- название роли -->
            <ion-col class="role_label" col-9 (click)="selectRole(1)">
                lead buyer
            </ion-col>

            <!-- иконка помощи -->
            <ion-col col-1 offset-1 text-right class="help_col" (click)="roleDescription(1)">
                <ion-icon class="help_icon" name="md-help-circle"></ion-icon>
            </ion-col>

        </ion-row>


        <!-- Строка диалмейкера -->
        <ion-row class="role_row" >

            <!-- чекбокс выбора -->
            <ion-col col-1 (click)="selectRole(2)">
                <ion-icon *ngIf="role == 2"  class="selected_icon" name="md-checkmark"></ion-icon>
            </ion-col>

            <!-- название роли -->
            <ion-col class="role_label" col-9 (click)="selectRole(2)">
                deal maker
            </ion-col>

            <!-- иконка помощи -->
            <ion-col col-1  offset-1 text-right class="help_col" (click)="roleDescription(2)">
                <ion-icon class="help_icon" name="md-help-circle"></ion-icon>
            </ion-col>

        </ion-row>

    </div>

    <div class="difference" (click)="roleComparison()">
        What is the difference?
    </div>


</ion-content>

<ion-footer no-border>
    <!--<button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>-->
    <button ion-button clear color="primary" (click)="goBack()"> Apply</button>
</ion-footer>
