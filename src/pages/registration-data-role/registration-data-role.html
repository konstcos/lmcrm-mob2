<ion-header>

    <!--color="clear"-->

    <ion-navbar color="clear">

        <ion-title dir="rtl" text-center class="registration_data_title">{{ "ROLE_PAGE_NAME" | translate }}</ion-title>

    </ion-navbar>

    <ion-row class="comparison_block_header" padding-right>
        <!--<ion-col no-padding></ion-col>-->
        <ion-col no-padding col-3 text-center align-self-center (click)="selectRole(1)">
            {{ "LEAD_BUYER" | translate }}

            <div *ngIf="role == 1" class="role-apply">
                <ion-icon name="md-checkmark-circle-outline"></ion-icon>
            </div>

            <div *ngIf="role != 1" class="role-button">
                {{ "SELECT" | translate }}
            </div>
        </ion-col>
        <ion-col no-padding col-3 text-center align-self-center (click)="selectRole(2)">
            {{ "DEAL_MAKER" | translate }}

            <div *ngIf="role == 2" class="role-apply">
                <ion-icon name="md-checkmark-circle-outline"></ion-icon>
            </div>

            <div *ngIf="role != 2" class="role-button">
                {{ "SELECT" | translate }}
            </div>
        </ion-col>
        <ion-col no-padding></ion-col>
    </ion-row>

</ion-header>

            <td class="role-opportunity" [ngClass]="role == 1 ? 'role-selected' : ''" (click)="selectRole(1)">
                <ion-icon *ngIf="!feature.leadbuyer" class="missed" name="md-close"></ion-icon>
                <ion-icon *ngIf="feature.leadbuyer" class="checkmark" name="md-checkmark"></ion-icon>
            </td>

            <td class="role-opportunity" [ngClass]="role == 2 ? 'role-selected' : ''" (click)="selectRole(2)">
                <ion-icon *ngIf="!feature.dealmaker" class="missed" name="md-close"></ion-icon>
                <ion-icon *ngIf="feature.dealmaker" class="checkmark" name="md-checkmark"></ion-icon>
            </td>

            <td class="role-label">
                {{ feature.description | translate }}
            </td>
        </tr>

        </tbody>
