<ion-content no-padding>

    <div *ngIf="mask">

        <ion-row class="main-data-block">
            <ion-col no-padding text-right>
                <div class="mask_label">mask name*</div>
                <ion-input type="text" placeholder="name" [(ngModel)]="mask.name" text-right class="input-value"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row class="main-data-block">
            <ion-col no-padding text-right>
                <div class="mask_label">description</div>
                <ion-textarea [(ngModel)]="mask.description" text-right class="input-value"></ion-textarea>
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let filter of mask.filter" class="checkbox-data-block">
            <ion-col no-padding text-right>
                <div class="mask_label">{{ filter.name }}</div>
                <div *ngIf="filter.error" class="mask_error">fill at least one option</div>

                <ion-list>
                    <ion-item *ngFor="let option of filter.options" class="checkbox-data-row">

                        <ion-label text-right>{{ option.name }}</ion-label>
                        <ion-checkbox color="primary" [(ngModel)]="option.value"></ion-checkbox>
                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <button outline round small ion-button (click)="save()">
                    Save
                </button>
            </ion-col>
        </ion-row>

    </div>




</ion-content>
