<ion-header>

    <ion-navbar color="primary">

        <ion-buttons left="">

            <button ion-button class="save" (click)="save()">
                <ion-icon name="md-checkmark-circle-outline"></ion-icon>
            </button>

            <button ion-button class="trash" *ngIf="!newMask" (click)="delete()">
                <ion-icon name="md-trash"></ion-icon>
            </button>

        </ion-buttons>

        <!--<ion-title>EditMask</ion-title>-->

        <ion-buttons right>
            <button ion-button clear (click)="goBack()">
                <ion-icon name="md-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>

    <div *ngIf="mask">

        <ion-row>
            <ion-col>
                <div>*name</div>
                <ion-input type="text" placeholder="name" [(ngModel)]="mask.name"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div>description</div>
                <ion-textarea [(ngModel)]="mask.description"></ion-textarea>
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let filter of mask.filter">
            <ion-col>
                <div>{{ filter.name }}</div>

                <ion-list>
                    <ion-item *ngFor="let option of filter.options">

                        <ion-label text-right>{{ option.name }}</ion-label>
                        <ion-checkbox color="secondary" [(ngModel)]="option.value"></ion-checkbox>
                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>

    </div>

</ion-content>
