<ion-header>

    <ion-navbar color="primary">
        <!--<ion-title>Customers</ion-title>-->

        <ion-buttons left text-center>
            <button ion-button (click)="close()">
                <ion-icon name="ios-arrow-back" class="back_arrow"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title (click)="close()">back to {{ 'profile.title' | translate }}</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- спинер загрузки -->
    <div *ngIf="sections.loading" class="spinnerLoading">
        <ion-spinner color="primary" name="crescent"></ion-spinner>
    </div>

    <!-- блок с данными -->
    <div class="data" *ngIf="sections.data">

        <!-- Поле с описанием -->
        <div class="personal_data_row">

            <ion-row>

                <!-- Иконка валидации -->
                <!--<ion-col col-1 align-self-center text-right class="validation_block">-->

                    <!--&lt;!&ndash; Успешная валидация &ndash;&gt;-->
                    <!--<ion-icon *ngIf="state.about == 2" class="success" name="md-checkmark"></ion-icon>-->
                    <!--&lt;!&ndash; Ошибка валидации &ndash;&gt;-->
                    <!--<ion-icon *ngIf="state.about == 3" class="alert" name="md-alert"></ion-icon>-->

                <!--</ion-col>-->

                <!-- Блок с именем пользователя -->
                <ion-col class="data_block" [ngClass]="(state.about == 3) ? 'error' : '' ">
                    <!-- Лейбл ввода имени -->
                    <div class="label">
                        {{ 'profile.about' | translate }}
                    </div>
                    <!-- текст ареа с описанием о пользователе -->
                    <ion-textarea
                            class="input_row"
                            [(ngModel)]="data.about"
                            text-right
                            autofocus
                            rows="20"
                            name="about">
                    </ion-textarea>

                </ion-col>
            </ion-row>


            <!-- Сообщение с ошибкой -->
            <ion-row
                    class="error_message"
                    *ngIf="false">
                <ion-col>
                    {{ 'profile.first_name_required' | translate }}
                </ion-col>
            </ion-row>

        </div>
        <!-- Конец Поля с описанием -->

    </div>

    <!-- блок с ошибкой -->
    <div *ngIf="sections.error" class="error_area">

        <div class="error_text">
            Something went wrong, please go back and try again
        </div>

        <div class="error_button">
            <button ion-button large color="light" (click)="close('refresh')">
                Go back
            </button>
        </div>

    </div>

</ion-content>

<ion-footer>
    <button ion-button small full no-margin (click)="saveData()" [disabled]="isSaveDisabled()">
        {{ 'profile.save' | translate }}
    </button>
</ion-footer>
