<ion-content padding>

    <!--оплата картой-->

            <!--frameborder="0"-->

            <!--width="100%">-->

        <!--</iframe>-->

    <!-- спинер загрузки -->
    <div *ngIf="isLoading" class="spinnerLoading">
        <ion-spinner color="primary" name="crescent"></ion-spinner>
    </div>

    <!-- Блок с данными -->
    <div *ngIf="dataBlock" class="withdrawal_block">

        <!-- строка с данными -->
        <div class="withdrawal_row">

            <div class="withdrawal_label" text-right>
                Name
            </div>

            <div class="withdrawal_input" text-right>

                <ion-input
                        [(ngModel)]="data.name"
                        text-right
                        type="text">

                </ion-input>

            </div>

        </div>
        <!-- конец строки с данными -->

        <!-- строка с ошибкой -->
        <div *ngIf="errors.name" class="withdrawal_error" text-right>
            This field is required
        </div>
        <!-- конец строки с ошибкой -->



        <!-- строка с данными -->
        <div class="withdrawal_row">

            <div class="withdrawal_label" text-right>
                E-Mail
            </div>

            <div class="withdrawal_input" text-right>

                <ion-input
                        [(ngModel)]="data.email"
                        text-right
                        type="text">

                </ion-input>

            </div>

        </div>
        <!-- конец строки с данными -->

        <!-- строка с ошибкой -->
        <div *ngIf="errors.email" class="withdrawal_error" text-right>
            This field is required
        </div>
        <!-- конец строки с ошибкой -->



        <!-- строка с данными -->
        <div class="withdrawal_row">

            <div class="withdrawal_label" text-right>
                Phone
            </div>

            <div class="withdrawal_input" text-right>

                <ion-input
                        [(ngModel)]="data.phone"
                        text-right
                        type="text">

                </ion-input>

            </div>

        </div>
        <!-- конец строки с данными -->

        <!-- строка с ошибкой -->
        <div *ngIf="errors.phone" class="withdrawal_error" text-right>
            This field is required
        </div>
        <!-- конец строки с ошибкой -->



        <!-- строка с данными -->
        <div class="withdrawal_row">

            <div class="withdrawal_label" text-right>
                Amount
            </div>

            <div class="withdrawal_input amount_input" text-right>

                &#8362;

                <ion-input
                        [(ngModel)]="data.amount"
                        text-right
                        min="0"
                        type="number">

                </ion-input>

            </div>

        </div>
        <!-- конец строки с данными -->

        <!-- строка с ошибкой -->
        <div *ngIf="errors.amount" class="withdrawal_error" text-right>
            This field is required
        </div>
        <!-- конец строки с ошибкой -->

        <div text-center margin-top>
            <button ion-button round (click)="confirmPayment()"> Confirm </button>
        </div>

    </div>

    <!-- Блок с данными по проплате -->
    <div *ngIf="creditBlock">

        <iframe
                [src]= "webPage()"
                frameborder="0"
                height="500px"
                width="100%">

        </iframe>
    </div>

</ion-content>
