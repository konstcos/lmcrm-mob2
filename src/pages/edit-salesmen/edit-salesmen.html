<ion-header>

    <ion-navbar color="primary" hideBackButton="true">

        <ion-buttons left text-center>
            <button ion-button (click)="goBack()">
                <ion-icon name="ios-arrow-back" class="back_arrow"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title><span *ngIf="edit">Edit salesman</span><span *ngIf="!edit">New salesman</span></ion-title>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item margin-bottom>
            <ion-label text-right stacked>First Name</ion-label>
            <ion-input text-right type="text" [(ngModel)]="salesmenData.first_name"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
            <ion-label text-right stacked>Last Name</ion-label>
            <ion-input text-right type="text" [(ngModel)]="salesmenData.last_name"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
            <ion-label text-right stacked>E-mail</ion-label>
            <ion-input text-right type="email" [(ngModel)]="salesmenData.email"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
            <ion-label text-right stacked>Password</ion-label>
            <ion-input text-right type="password" [(ngModel)]="salesmenData.password"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
            <ion-label text-right stacked>Password confirmation</ion-label>
            <ion-input text-right type="password" [(ngModel)]="salesmenData.password_confirmation"></ion-input>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>

        <button no-margin full *ngIf="edit" ion-button (click)="update()">
            Update
        </button>

        <button no-margin full *ngIf="!edit"  ion-button (click)="save()">
            Save
        </button>

</ion-footer>
