<ion-header no-border>

    <ion-navbar hideBackButton="true" class="header_statuses_deal">

        <ion-buttons left text-center>
            <button ion-button (click)="close()" color="primary">
                <ion-icon name="ios-arrow-back" class="back_arrow"></ion-icon>
            </button>
            <button ion-button (click)="close()" color="primary">
                {{ 'open_lead_deal_close.back_button' | translate }}
                <!--back to statuses-->
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content text-center>

    <!--<div (click)="close()" class="status_back_button">-->
            <!--<span class="back_icon">-->
                <!--<ion-icon name="ios-arrow-back-outline"></ion-icon>-->
            <!--</span>-->
        <!--back to statuses-->
    <!--</div>-->

    <div *ngIf="status" class="deal_type_name">
        {{ status.name }}
    </div>

    <div class="deal_legend" [innerHTML]="'open_lead_deal_close.info' | translate">
        <!--<div>to close the deal, indicate the price</div>-->
        <!--<div>(the closing price of the deal)</div>-->
    </div>

    <div class="price_input" text-center>
        <div class="price_label">
            <!--price-->
            {{ 'open_lead_deal_close.price' | translate }}
            <span class="price_required">*</span> </div>
        <ion-input
                type="number"
                [(ngModel)]="price"
                (focus)="priceOnFocus()"
                min="0">
        </ion-input>
        <span class="currency">&#8362;</span>
    </div>

    <div *ngIf="lowPrice" class="low_price">
        price can not be less than 2000&#8362;
    </div>

    <div class="comment_input">
        <div class="comment_label">
            <!--comment-->
            {{ 'open_lead_deal_close.comment' | translate }}
        </div>
        <ion-textarea
                [(ngModel)]="comment"
                rows="4">
        </ion-textarea>
    </div>

    <div class="close_deal_button">
        <button ion-button round small full (click)="closeDeal()">
            <!--close deal-->
            {{ 'open_lead_deal_close.close_deal' | translate }}
        </button>
    </div>

</ion-content>
