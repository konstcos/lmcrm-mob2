<ion-header>

    <ion-navbar color="primary">

        <!--<ion-buttons right>-->
        <!--<button ion-button clear (click)="close()">-->
        <!--<ion-icon name="md-arrow-forward"></ion-icon>-->
        <!--</button>-->
        <!--</ion-buttons>-->

        <!--<ion-title>OpenDetail</ion-title>-->


        <ion-buttons left text-center>
            <button ion-button (click)="close()">
                <ion-icon name="ios-arrow-back" class="back_arrow"></ion-icon>
            </button>
        </ion-buttons>

        <!--<ion-title>Advantages</ion-title>-->
        <ion-title>{{ 'ADVANTAGES_TITLE' | translate }}</ion-title>

    </ion-navbar>

</ion-header>


<ion-content>

    <div *ngFor="let item of items" class="advantage-row">

        <ion-row class="title-row" (click)="switchDescription(item)">

            <ion-col col-1 class="switch" text-center align-self-center>

                <div *ngIf="!item.isOpen" class="dropdown">
                    <ion-icon name="ios-arrow-dropdown"></ion-icon>
                </div>

                <div *ngIf="item.isOpen" class="dropup">
                    <ion-icon name="ios-arrow-dropup"></ion-icon>
                </div>

            </ion-col>

            <ion-col text-right align-self-center class="title">
                {{ item.title | translate }}
            </ion-col>

        </ion-row>

        <ion-row *ngIf="item.isOpen"  class="description-row">

            <ion-col text-right align-self-center class="description">
                {{ item.description | translate }}
            </ion-col>

        </ion-row>

    </div>

</ion-content>
