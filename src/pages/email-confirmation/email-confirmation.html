<ion-content class="no-scroll" padding>

    <!-- Ввод кода на подтверждение -->
    <div class="confirmation_data_row">

        <ion-row>

            <!-- Блок с именем пользователя -->
            <ion-col class="data_block">
                <!-- Лейбл ввода имени -->
                <div class="label">Confirmation code</div>
                <!-- Инпут имени пользователя -->
                <ion-input
                        class="input_row"
                        [(ngModel)]="confirmationCode"
                        (focus)="onFocus($event)"
                        type="text"
                        text-right
                        placeholder="enter code"
                        name="confirmationCode">
                </ion-input>

                <!-- Разделительная черта -->
                <div>
                    <hr class="confirmation_data_row_separator">
                    <!--<hr class="signup_data_row_separator" [ngClass]="(state.name > 1) ? 'red' : '' ">-->
                </div>
            </ion-col>
        </ion-row>


        <!-- todo Сообщение об ошибке -->
        <ion-row
                class="error_message"
                *ngIf="error">
            <ion-col>
                wrong code
            </ion-col>
        </ion-row>

    </div>
