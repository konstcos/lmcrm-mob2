<ion-header no-border>

    <ion-navbar color="clear" hideBackButton="true">

        <ion-buttons left>
            <button color="primary" ion-button (click)="goBack()">
                <ion-icon name="ios-arrow-back" class="back_arrow"></ion-icon>
            </button>
            <button color="primary" ion-button (click)="goBack()">
                {{ 'BACK_TO_LOGIN' | translate }}
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding>

    <!-- Ввод кода на подтверждение -->
    <div class="confirmation_data_row">

        <ion-row>

            <!-- Блок с именем пользователя -->
            <ion-col class="data_block">
                <!-- Лейбл ввода имени -->
                <div class="label">
                    {{ 'CONFIRMATION_CODE_LABEL' | translate }}
                </div>
                <!-- Инпут имени пользователя -->
                <ion-input
                        class="input_row"
                        [(ngModel)]="confirmationCode"
                        (focus)="onFocus($event)"
                        type="text"
                        text-right
                        placeholder="{{ 'CONFIRMATION_CODE_PLACEHOLDER' | translate }}"
                        name="confirmationCode">
                </ion-input>

                <!-- Разделительная черта -->
                <div>
                    <hr class="confirmation_data_row_separator">
                </div>
            </ion-col>
        </ion-row>


        <!-- todo Сообщение об ошибке -->
        <ion-row
                class="error_message"
                *ngIf="error">
            <ion-col>
                {{ 'CONFIRMATION_CODE_ERROR' | translate }}
            </ion-col>
        </ion-row>

    </div>


    <div text-center>
        <button ion-button color="primary" round small (click)="confirm()">
            {{ 'CONFIRMATION_CODE_BUTTON' | translate }}
        </button>
    </div>

    <div text-center class="resend_button">
        <button ion-button color="dark" clear round small (click)="resendActivationCode()">
            {{ 'RESEND_ACTIVATION_CODE_BUTTON' | translate }}
        </button>
    </div>

</ion-content>
